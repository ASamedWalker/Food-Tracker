<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Tracker</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://cdn.skypack.dev/snackbar@1/dist/snackbar.min.css"/>
    <script type="module" src="js/script.js"></script>
  </head>
  <body>
    <nav id="navbar">
      <a href="#" class="nav-brand">Daily Nutrition Check</a>
    </nav>

    <!-- Selecting of food Items  -->
    <div class="container" id="main">
      <h2>Add Food</h2>
      <form id="create-form">
        <label for="create-name">Food name:</label>
        <select id="create-name">
          <option value="">Please select</option>
          <option value="pizza">Pizza</option>
          <option value="pasta">Pasta</option>
          <option value="burger">Burger</option>
          <option value="soup">Soup</option>
          <option value="salad">Salad</option>
          <option value="peach">Peach</option>
          <option value="noodle">Noodles</option>
        </select>
        <div class="nutrition-values">
          <label for="create-carbs">Carbs:</label>
          <input
            type="number"
            class="nutrition-input"
            id="create-carbs"
            min="0"
            max="200"
            placeholder="0g"
          />
          <label for="create-protein">Protein:</label>
          <input
            type="number"
            class="nutrition-input"
            id="create-protein"
            min="0"
            max="200"
            placeholder="0g"
          />
          <label for="create-fat">Fat:</label>
          <input
            type="number"
            class="nutrition-input"
            id="create-fat"
            min="0"
            max="200"
            placeholder="0g"
          />
        </div>
        <div>
          <input
            type="submit"
            class="btn btn-default create-submit"
            value="Add"
          />
        </div>
      </form>
      <h2>Stats</h2>
      <canvas id="app-chart" width="100%"></canvas>
      <h2>Log</h2>
      <div class="card" id="total-calories-container">
        <h3>Total calories logged: <span id="total-calories">0</span></h3>
      </div>
      <ul id="food-list"></ul>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.5.1/chart.min.js"></script>
    <script src="js/snackbar.min.js"></script>
  </body>
</html>
